# Download from https://www.nerdfonts.com/
font_family FiraMono Nerd Font
italic_font FiraMono Nerd Font Italic
font_size 10.0

scrollback_lines 100000
window_padding_width 6

color0 #272822
color1 #f9005a
color2 #97e200
color3 #f4a63a
color4 #23ceef
color5 #8e4fff
color6 #6defdd
color7 #f9e4a4
color8 #75715e
color9 #f92672
color10 #a6e22e
color11 #f4bf75
color12 #66d9ef
color13 #ae81ff
color14 #a1efe4
color15 #f8f8f2

# Include theme config
include ./theme.conf

# Override with higher contrast default foreground and background
foreground #f8f8f2
background #010010
background_opacity 1.0
background_image # BOO
background_image_layout scaled
background_tint_gaps 1.0
background_tint 0.8

map kitty_mod+i input_unicode_character
map kitty_mod+u scroll_page_up
map kitty_mod+d scroll_page_down
map kitty_mod+space show_scrollback

# Fix clipboard + tmux
clipboard_control write-clipboard write-primary no-append
