format = """
$username$hostname\
[:](fg:#ff657a)\
$directory\
$git_branch\
$git_status\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$zig\
$scala\
$docker_context\
[|](fg:#7e8294)\
$time
\\$ 
"""

right_format = """$status"""

[status]
disabled = false

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "fg:#ff657a"
style_root = "fg:#ff657a"
format = '[$user]($style bold)'

[hostname]
ssh_only = false
style = "fg:#edc763"
format = '[@$ssh_symbol$hostname]($style italic)'

[directory]
style = "fg:#bad761"
format = "[$path ]($style bold)"
truncate_to_repo = true
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "fg:#7e8294"
format = '[$symbol ($version )]($style)'

[docker_context]
symbol = " "
style = "fg:#6dcae8"
format = '[$symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "fg:#7e8294"
format = '[$symbol ($version )]($style)'

[elm]
symbol = " "
style = "fg:#7e8294"
format = '[$symbol ($version )]($style)'

[git_branch]
symbol = ""
style = "fg:#f89860"
format = '[$symbol $branch]($style bold)(:$remote_name/$remote_branch)'

[git_status]
style = "fg:#ffd76d"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "fg:#7e8294"
format = '[$symbol ($version )($mod_version )]($style)'

[haskell]
symbol = " "
style = "fg:#7e8294"
format = '[$symbol ($version )]($style)'

[java]
symbol = " "
style = "fg:#7e8294"
format = '[$symbol ($version )]($style)'

[julia]
symbol = " "
style = "fg:#7e8294"
format = '[$symbol ($version )]($style)'

[nodejs]
symbol = ""
style = "fg:#7e8294"
format = '[$symbol ($version )]($style)'

[nim]
symbol = " "
style = "fg:#7e8294"
format = '[$symbol ($version )]($style)'

[rust]
symbol = ""
style = "fg:#7e8294"
format = '[$symbol ($version )]($style)'

[zig]
symbol = "↯"
style = "fg:#7e8294"
format = '[$symbol ($version )]($style)'

[scala]
symbol = " "
style = "fg:#7e8294"
format = '[$symbol ($version )]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#6dcae8"
format = '[ $time ]($style bold)'
